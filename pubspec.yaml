name: flutter_benchmark
description: A new Flutter package project.
version: 1.0.0
homepage: https://github.com/mahulerachit/flutter_benchmark

environment:
  sdk: ">=2.14.0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  path_provider: ^2.0.10
  share_plus: ^4.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

# The following section is specific to Flutter packages.
flutter:
  plugin:
    platforms:
      android:
        package: com.rachit.benchmark
        pluginClass: FlutterBenchmark
      ios:
        pluginClass: FlutterBenchmark